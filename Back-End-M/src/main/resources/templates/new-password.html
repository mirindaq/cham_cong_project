<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mã OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .otp-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            border-radius: 4px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Mã xác thực OTP</h2>
    </div>

    <p>Xin chào,</p>

    <p>Dưới đây là mã OTP của bạn. Mã này có hiệu lực trong vài phút:</p>

    <div class="otp-box">
        <span th:text="${otpCode}"></span>
    </div>

    <p>Vui lòng không chia sẻ mã này với bất kỳ ai. Nếu bạn không yêu cầu mã OTP, hãy bỏ qua email này.</p>

    <div class="footer">
        <p>Email này được gửi tự động, vui lòng không trả lời.</p>
    </div>
</div>
</body>
</html>
